<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap (practice)</title>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
    <br><br>
    <div class="container">
        <a href="#" data-toggle="tooltip" title="Something did not work ?">Hover over</a><br>
        <button data-toggle="tooltip" title="Button" data-placement="right" class="btn btn-success">Hover over</button><br>
        <a href="#" data-toggle="tooltip" title="Something did not work ?" data-placement="left">Hover over</a><br>
        <a href="#" data-toggle="tooltip" title="Something did not work ?" data-placement="bottom">Hover over</a><br>
    </div>


    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script>
        $(document).ready (function () {
            $('[data-toggle="tooltip"]').tooltip();
    //            $('a[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>
</html>
